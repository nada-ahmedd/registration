<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Registration Form</h2>
<form id="registrationForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="Enter your first name"><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Enter your last name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Enter your phone number"><br><br>

    <label for="birthDate">Date of Birth:</label>
    <input type="text" id="birthDate"><br><br>

    <button type="submit">Submit</button>
</form>


    <script src="script.js"></script>
</body>
</html>
